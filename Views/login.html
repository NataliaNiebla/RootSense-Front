<html lang="es"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Sistema de Monitoreo de Invernadero</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&amp;display=swap" rel="stylesheet">
    <style>
        /* Variables */
        :root {
            --color-primary: #4CAF50;
            --color-primary-dark: #2E7D32;
            --color-primary-light: #81C784;
            --color-background: #FFFFFF;
            --color-container: #F5F5F5;
            --color-border: #E0E0E0;
            --color-error: #f44336;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --border-radius: 8px;
        }

        /* Reset y estilos generales */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background-color: var(--color-background);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Contenedor principal */
        .login-container {
            background-color: var(--color-container);
            max-width: 400px;
            width: 100%;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        /* Header y logo */
        header {
            text-align: center;
            padding: 30px 0 20px;
        }

        .logo {
            width: 60px;
            height: 60px;
            margin-bottom: 15px;
        }

        h1 {
            color: var(--color-primary-dark);
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .tagline {
            color: #666;
            font-size: 14px;
            margin-bottom: 20px;
        }

        /* Formulario */
        main {
            padding: 0 30px 30px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-size: 14px;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--color-border);
            border-radius: var(--border-radius);
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--color-primary-light);
            box-shadow: 0 0 0 2px rgba(129, 199, 132, 0.2);
        }

        /* Botón de inicio de sesión */
        .btn-login {
            background-color: var(--color-primary);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            padding: 14px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.3s, transform 0.2s;
            margin-top: 10px;
        }

        .btn-login:hover {
            opacity: 0.8;
        }

        .btn-login:active {
            transform: scale(0.98);
        }

        /* Enlaces */
        .forgot-password {
            text-align: center;
            margin-top: 20px;
        }

        .forgot-password a {
            color: var(--color-primary-dark);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
        }

        .forgot-password a:hover {
            color: var(--color-primary);
            text-decoration: underline;
        }

        /* Mensaje de error */
        .error-message {
            background-color: rgba(244, 67, 54, 0.1);
            color: var(--color-error);
            padding: 12px;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            border-left: 3px solid var(--color-error);
        }

        .error-message.show {
            display: block;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-container {
                width: 90%;
            }
            
            main {
                padding: 0 20px 20px;
            }
            
            h1 {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <header>
            <svg class="logo" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2L4 6V18L12 22L20 18V6L12 2Z" stroke="#4CAF50" stroke-width="2" fill="#E8F5E9"></path>
                <path d="M12 6C13.1046 6 14 5.10457 14 4C14 2.89543 13.1046 2 12 2C10.8954 2 10 2.89543 10 4C10 5.10457 10.8954 6 12 6Z" fill="#4CAF50"></path>
                <path d="M12 22V16" stroke="#4CAF50" stroke-width="2"></path>
                <path d="M8 9L16 13" stroke="#4CAF50" stroke-width="2"></path>
                <path d="M16 9L8 13" stroke="#4CAF50" stroke-width="2"></path>
            </svg>
            <h1>Iniciar Sesión</h1>
            <p class="tagline">Sistema de Monitoreo de Invernadero</p>
        </header>
        
        <main>
            <div class="error-message" id="errorMessage">
                Correo electrónico o contraseña incorrectos. Por favor, inténtelo de nuevo.
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email" placeholder="ejemplo@empresa.com" required="">
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required="">
                </div>
                
                <button type="submit" class="btn-login"><a href="dashboard.html">Iniciar Sesión</a> </button>
                
                <div class="forgot-password">
                    <a href="#">Olvidé mi contraseña</a>
                </div>
            </form>
        </main>
    </div>

    <script>
        // Código básico para demostrar la funcionalidad del mensaje de error
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Aquí normalmente enviarías los datos a una API
            // Por ahora, solo mostramos el mensaje de error como demostración
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (email && password) {
                // Simulación de error de autenticación
                document.getElementById('errorMessage').classList.add('show');
                
                // En una implementación real, aquí enviarías los datos a tu API
                console.log('Datos que se enviarían:', { email, password });
            }
        });
    </script>
