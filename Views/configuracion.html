<html lang="es"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración - Sistema de Monitoreo de Invernadero</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&amp;display=swap" rel="stylesheet">
    <style>
        /* Variables */
        :root {
            --color-primary: #4CAF50;
            --color-primary-dark: #2E7D32;
            --color-primary-light: #81C784;
            --color-background: #F5F5F5;
            --color-white: #FFFFFF;
            --color-border: #E0E0E0;
            --color-sidebar: #8B6F47;
            --color-sidebar-hover: #9E7B4F;
            --color-text: #333333;
            --color-text-light: #666666;
            --color-error: #F44336;
            --color-success: #4CAF50;
            --shadow-sm: 0 2px 5px rgba(0, 0, 0, 0.1);
            --shadow-md: 0 4px 8px rgba(0, 0, 0, 0.12);
            --shadow-lg: 0 8px 16px rgba(0, 0, 0, 0.15);
            --border-radius: 8px;
            --sidebar-width: 250px;
            --header-height: 60px;
        }

        /* Reset y estilos generales */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background-color: var(--color-background);
            color: var(--color-text);
            display: grid;
            grid-template-areas:
                "sidebar header"
                "sidebar main";
            grid-template-columns: var(--sidebar-width) 1fr;
            grid-template-rows: var(--header-height) 1fr;
            min-height: 100vh;
        }

        /* Header */
        header {
            grid-area: header;
            background-color: var(--color-white);
            box-shadow: var(--shadow-sm);
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-title {
            display: flex;
            align-items: center;
        }

        .header-title h1 {
            color: var(--color-primary-dark);
            font-size: 20px;
            margin-left: 10px;
        }

        .logo {
            width: 32px;
            height: 32px;
        }

        .menu-toggle {
            display: none;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--color-primary);
        }

        .logout-btn {
            background-color: var(--color-primary);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            padding: 8px 16px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .logout-btn:hover {
            opacity: 0.8;
        }

        /* Sidebar */
        aside {
            grid-area: sidebar;
            background-color: var(--color-white);
            box-shadow: var(--shadow-sm);
            padding: 20px 0;
            display: flex;
            flex-direction: column;
            position: fixed;
            width: var(--sidebar-width);
            height: 100%;
            overflow-y: auto;
        }

        .sidebar-header {
            display: flex;
            align-items: center;
            padding: 0 20px 20px;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--color-border);
        }

        .sidebar-header .logo {
            width: 40px;
            height: 40px;
        }

        .sidebar-header h2 {
            color: var(--color-primary-dark);
            font-size: 18px;
            margin-left: 10px;
        }

        .sidebar-menu {
            list-style: none;
        }

        .sidebar-menu li {
            margin-bottom: 5px;
        }

        .sidebar-menu a {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            color: var(--color-text);
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
            border-left: 3px solid transparent;
        }

        .sidebar-menu a:hover {
            background-color: rgba(139, 111, 71, 0.1);
            color: var(--color-sidebar);
        }

        .sidebar-menu a.active {
            background-color: rgba(139, 111, 71, 0.15);
            color: var(--color-sidebar);
            border-left: 3px solid var(--color-sidebar);
            font-weight: 500;
        }

        .sidebar-menu .icon {
            margin-right: 10px;
            width: 20px;
            height: 20px;
        }

        /* Main Content */
        main {
            grid-area: main;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .section-title {
            color: var(--color-primary-dark);
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 500;
            text-align: center;
            width: 100%;
        }

        /* Formulario */
        .form-container {
            background-color: var(--color-white);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-sm);
            padding: 30px;
            width: 100%;
            max-width: 500px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--color-text);
            font-size: 14px;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--color-border);
            border-radius: var(--border-radius);
            font-size: 14px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--color-primary-light);
            box-shadow: 0 0 0 2px rgba(129, 199, 132, 0.2);
        }

        .form-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
        }

        .btn-primary {
            background-color: var(--color-primary);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            padding: 12px 20px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .btn-primary:hover {
            opacity: 0.8;
        }

        .btn-secondary {
            background-color: var(--color-border);
            color: var(--color-text);
            border: none;
            border-radius: var(--border-radius);
            padding: 12px 20px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-secondary:hover {
            background-color: #D5D5D5;
        }

        /* Mensaje de éxito/error */
        .message {
            padding: 12px 16px;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            display: none;
            width: 100%;
            max-width: 500px;
            font-size: 14px;
            font-weight: 500;
        }

        .message.success {
            background-color: rgba(76, 175, 80, 0.1);
            color: var(--color-success);
            border: 1px solid rgba(76, 175, 80, 0.2);
            display: flex;
            align-items: center;
        }

        .message.error {
            background-color: rgba(244, 67, 54, 0.1);
            color: var(--color-error);
            border: 1px solid rgba(244, 67, 54, 0.2);
            display: flex;
            align-items: center;
        }

        .message .icon {
            margin-right: 10px;
            width: 20px;
            height: 20px;
        }

        /* Enlaces */
        .back-link {
            color: var(--color-primary);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            margin-top: 10px;
            transition: opacity 0.3s;
        }

        .back-link:hover {
            opacity: 0.8;
        }

        .back-link .icon {
            margin-right: 8px;
            width: 16px;
            height: 16px;
        }

        /* Responsive Styles */
        @media (max-width: 992px) {
            body {
                grid-template-columns: 0 1fr;
            }

            aside {
                transform: translateX(-100%);
                transition: transform 0.3s ease;
                z-index: 1000;
            }

            aside.active {
                transform: translateX(0);
            }

            .menu-toggle {
                display: block;
            }

            .overlay {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-color: rgba(0, 0, 0, 0.5);
                z-index: 999;
            }

            .overlay.active {
                display: block;
            }
        }

        @media (max-width: 576px) {
            .form-container {
                padding: 20px;
                width: 90%;
            }

            .message {
                width: 90%;
            }

            .form-actions {
                flex-direction: column;
                gap: 10px;
            }

            .btn-primary, .btn-secondary {
                width: 100%;
            }
        }
    </style>

    <script>
        // Toggle del menú en móviles
        const menuToggle = document.getElementById('menuToggle');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');

        menuToggle.addEventListener('click', function() {
            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
        });

        overlay.addEventListener('click', function() {
            sidebar.classList.remove('active');
            overlay.classList.remove('active');
        });

        // Funcionalidad del botón de cambio de contraseña
        const changePasswordBtn = document.getElementById('changePasswordBtn');
        const message = document.getElementById('message');
        const messageText = document.getElementById('messageText');
        const currentPassword = document.getElementById('currentPassword');
        const newPassword = document.getElementById('newPassword');
        const confirmPassword = document.getElementById('confirmPassword');

        changePasswordBtn.addEventListener('click', function() {
            // Validación simple
            if (!currentPassword.value || !newPassword.value || !confirmPassword.value) {
                message.className = 'message error';
                messageText.textContent = 'Por favor complete todos los campos.';
                message.style.display = 'flex';
                return;
            }

            if (newPassword.value !== confirmPassword.value) {
                message.className = 'message error';
                messageText.textContent = 'Las contraseñas nuevas no coinciden.';
                message.style.display = 'flex';
                return;
            }

            // Simulación de éxito
            message.className = 'message success';
            messageText.textContent = 'Contraseña actualizada correctamente.';
            message.style.display = 'flex';
            
            // Limpiar formulario
            currentPassword.value = '';
            newPassword.value = '';
            confirmPassword.value = '';
        });

        // Funcionalidad del botón de cerrar sesión
        const logoutBtn = document.getElementById('logoutBtn');
        logoutBtn.addEventListener('click', function() {
            // Simulación de redirección al login
            alert('Redirigiendo al login...');
            // window.location.href = 'login.html';
        });
    </script>
